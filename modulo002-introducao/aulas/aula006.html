<html>    
<body>
    <script>
       
        //Laços de repetição

        //While
        var n=0;
        while(n < 10){
            console.log(n);

            n++;
        }

        //For
        for(var i=0;i<=10;i++){
            console.log(i);
        }

        //Do
        do{
            console.log(n);
            n++;
        }while(n<10);      

    </script>
</body> 
</html>
