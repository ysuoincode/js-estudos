
<html>
<body>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .animEsquerda{
            transition: 1s;
            margin-left: 90px;
        }
    </style>
    <div class="box"></div>
    <script>
        // Animações com JS
        // "function()={}" é igual a ()=>{}
        var box = document.querySelectorAll('.box')[0];
        
        /*
        1o teste: 
        setTimeout(()=>{
            box.classList.add('animEsquerda');
        },1000);
        */ 
        
        box.addEventListener('click',()=>{
            box.classList.add('animEsquerda');
        })
    </script>    
</body>
</html>
